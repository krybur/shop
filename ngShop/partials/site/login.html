<form ng-submit="formSubmit(user)">
<div class="container"> 

  <div class="row">
    <div class="col-sm-6 center-block">

        <div class="panel panel-default" >
        <div class="panel-heading">
          <h3 class="panel-title"><strong>LOGOWANIE</strong></h3>
        </div>
        <div class="panel-body">
        <div ng-if="error" class="alert alert-danger">{{error}}</div>
        
          
          <div class="form-group" ng-class="{'has-error' : error}">
            <label for="">Email</label>
            <input type="text" class="form-control" ng-model="user.email" placeholder="Twój adres email">
          </div>

          <div class="form form-group" ng-class="{ 'has-error' : error }">
            <label for="">Hasło</label>
            <input type="password" ng-model="user.password" class="form-control" placeholder="Twoje hasło">
          </div>
          <br>
          <button class="btn btn-primary btn-block" > Zaloguj się </button>
        </div>
        </div>
    </div>
     
  </div>
     
</div>
</form>
