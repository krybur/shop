<form ng-submit="createProduct(product)">
<div class="container"> 
  <div class="row">
      <div class="col-sm-6">

        <div class="form-group">
        <label>Nazwa produktu</label>
        <input type="text" class="form-control" ng-model="product.nazwa" >
        </div>

        <div class="form-group">
        <label>Waga produktu</label>
        <input type="text" class="form-control" ng-model="product.waga" >
        </div>

        <div class="form-group">
        <label>Opis produktu</label>
        <textarea class="form-control" rows="5" cols="30" ng-model="product.opis"> </textarea>
        </div>
        <div class="form-group">
        <label>Cena produktu</label>
        <input type="text" class="form-control" ng-model="product.cena" >
        </div>        
      </div>
      <div class="col-sm-6">
        <h2>{{product.nazwa}}</h2>
        <p> waga:{{product.waga}}  </p>
        <p> {{product.opis}} </p>
       <h3><span class="label label-warning">{{product.cena | number:2}} zł</span></h3>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <hr>
       <button class="btn btn-success" type="submit" ng-if="success" >Dodano produkt</button>
       <button class="btn btn-primary" type="submit" ng-if="!success" >Dodaj produkt</button>
       <a href="#/admin/products" class="btn btn-default">Wróć bez zmian</a>
       <br>
    </div>
     
  </div>
     
</div>

</form>
