<form ng-submit="createUser(user)">
<div class="container"> 
  <div class="row">
      <div class="col-sm-4 center-block">
        
        <div class="form-group" ng-class="{'has-error' : errors.name, 'has-success' : !errors.name && submit && !complete} ">
        <label>Imię</label>
        <input type="text" class="form-control" ng-model="user.name" >
        <span class="text-danger">{{errors.name}}</span>
        </div>

       <div class="form-group" ng-class="{'has-error' : errors.email, 'has-success' : !errors.name && submit && !complete} ">
        <label>Email</label>
        <input type="text" class="form-control" ng-model="user.email" >
        <span class="text-danger">{{errors.email}}</span>
        </div>

        <div class="form-group" ng-class="{'has-error' : errors.password, 'has-success' : !errors.name && submit && !complete} ">
        <label>Hasło</label>
        <input type="password" class="form-control"  ng-model="user.password"> </input>
        <span class="text-danger">{{errors.password}}</span>
        </div>
        <div class="form-group" ng-class="{'has-error' : errors.passconf, 'has-success' : !errors.name && submit && !complete} ">
        <label>Powtórz hasło</label>
        <input type="password" class="form-control" ng-model="user.passconf" > 
        <span class="text-danger">{{errors.passconf}}</span>
        </div>  
        <div class="form-group" >
        <label>Rola</label>
        <select class="form-control" ng-model="user.role"> <!-- nie działa selected bo model ma wartość -->
          <option value="user" >user</option>
          <option value="admin">admin</option>
        </select>
        </div>   
       <br>
    </div>
     
  </div>
  
   <div class="row">
    <div class="col-sm-12 text text-right">
      <hr>
       <button class="btn btn-success" type="submit" ng-if="success" >Użytkownik dodany</button>
       <button class="btn btn-primary" type="submit" ng-if="!success" >Dodaj użytkownika</button>
       <a href="#/products" class="btn btn-default">Wróć</a>
     
       <br> <br>
    </div> 
     
  </div>
     
</div>

</form>
